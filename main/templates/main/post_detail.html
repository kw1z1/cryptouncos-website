{% extends 'main/layout.html' %}
{% load static %}

{% block title %}{{ post.title }} | CryptoUncos{% endblock %}

{% block content %}
<article class="post-full">
    <div class="post-header">
        <h1>{{ post.title }}</h1>
        <div class="post-meta">
            <span class="post-date">Опубликовано: {{ post.date_posted|date:"d.m.Y H:i" }}</span>
        </div>
    </div>
    
    <div class="post-content">
        {{ post.content|linebreaks }}
    </div>
    
    <div class="post-actions">
        <a href="{% url 'blog' %}" class="btn-back">← Назад к списку статей</a>
    </div>
</article>
{% endblock %}
